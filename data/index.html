<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingle Machine Settings</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Jingle Machine Settings</h1>

        <!-- Bluetooth Settings -->
        <div class="card">
            <h2>Bluetooth Configuration</h2>
            <div class="form-group">
                <label for="btDevice">Device Name:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="btDevice" placeholder="JBL Flip 5" style="flex: 1;">
                    <button class="btn-secondary" onclick="scanBluetooth()" style="white-space: nowrap;">
                        üîç Scan
                    </button>
                </div>
                <div id="btDevices" style="margin-top: 10px;"></div>
            </div>
            <div class="form-group">
                <label for="btVolume">Volume (0-127):</label>
                <input type="number" id="btVolume" min="0" max="127" value="80">
            </div>
            <button class="btn-secondary" onclick="saveConfig()">Save Bluetooth</button>
        </div>

        <!-- Button Configuration (TODO) -->
        <div class="card">
            <h2>Button Configuration</h2>
            <p style="color: #888;">Coming soon: Configure 8 jingle buttons</p>
        </div>

        <!-- File Upload (TODO) -->
        <div class="card">
            <h2>File Management</h2>
            <p style="color: #888;">Coming soon: Upload WAV files</p>
        </div>

        <!-- Actions -->
        <div class="card actions">
            <a href="/update" class="btn-primary">Firmware Update (OTA)</a>
            <button class="btn-warning" onclick="exitSettings()">Exit Settings Mode</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
